<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Chat</title>
  <link rel="stylesheet" href="/watch.css">
</head>
<body>
  <div id="app">
    <!-- Header with menu button -->
    <div id="header">
      <button id="conv-btn" onclick="toggleConversations()">☰</button>
      <div id="title-section">
        <span id="title">FireAI</span>
        <span id="model-name" onclick="toggleModelSelector()">...</span>
      </div>
      <button id="menu-btn" onclick="toggleMenu()">⋯</button>
    </div>

    <!-- Conversations Sidebar -->
    <div id="conversations-sidebar" style="display:none;">
      <div id="conv-header">
        <span>Chats</span>
        <button onclick="createNewConversation()">+</button>
      </div>
      <div id="conv-list"></div>
    </div>

    <!-- Model Selector -->
    <div id="model-selector" style="display:none;">
      <div id="model-list"></div>
    </div>

    <!-- Menu -->
    <div id="menu" style="display:none;">
      <button onclick="showSystemPromptSelector()">System Prompt</button>
      <button onclick="deleteCurrentConversation()">Delete Chat</button>
      <button onclick="toggleMenu()">Close</button>
    </div>

    <!-- Messages Container -->
    <div id="messages"></div>

    <!-- Input Area -->
    <div id="input-area">
      <input type="text" id="input" placeholder="Type message...">
      <button id="send">Send</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" style="display:none;">Sending...</div>

    <!-- Toast Notification -->
    <div id="toast" style="display:none;"></div>

    <!-- Confirm Dialog -->
    <div id="confirm-overlay" style="display:none;">
      <div id="confirm-dialog">
        <div id="confirm-message"></div>
        <div id="confirm-buttons">
          <button id="confirm-cancel" class="confirm-btn">Cancel</button>
          <button id="confirm-ok" class="confirm-btn confirm-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/watch.js"></script>
</body>
</html>
